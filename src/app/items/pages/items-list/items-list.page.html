<ion-header>
  <ion-toolbar>
    <ion-title>items-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items" (click)="openItem(item)">
    <ion-img [src]="item.urlToImage" *ngIf="item.urlToImage"></ion-img>
    <ion-card-header>
        <ion-card-title>{{ item.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <p>{{ item.content }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
