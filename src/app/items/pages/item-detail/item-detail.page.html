<ion-header>
  <ion-toolbar>
    <ion-title>item-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="item">
    <ion-img [src]="item.urlToImage"></ion-img>
    <ion-card-header>
        <ion-card-title>{{ item.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <p>{{ item.content }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
